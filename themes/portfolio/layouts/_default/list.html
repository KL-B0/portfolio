{{- define "main" }}
<section class="min-h-50 w-full pt-8 mb-8 flex flex-col items-center">
  <h2 class="text-2xl text-center text-primary mb-8 sm:text-4xl sm:mb-10">{{ i18n "projects_title" }}</h2>
  {{ range .Pages.ByDate }}
  <a href="{{ .Permalink }}">
    <div class="max-w-sm h-min p-4 flex flex-col gap-3 bg-card rounded-xl shadow-xl sm:text-lg">
      <div class="flex flex-row items-center">
        <h3 class="text-xl text-secondary sm:text-2xl">{{ .Title }}</h3>
        <p class="ml-auto px-2 py-1 text-sm font-bold text-end text-secondary sm:text-md">
        {{ .Date.Format "2006" }}
        </p>
      </div>
      <p class="text-md text-text">{{ .Summary }}</p>
      <ul class="flex flex-row gap-4 text-sm text-text">
        <li>TailwindCSS</li>
        <li>Hugo</li>
        <li>Netlify</li>
      </ul>
    </div>
  </a>
  {{ end }}

</section>
{{- end -}}
