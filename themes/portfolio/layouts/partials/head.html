<head>
  <title>{{ .Site.Title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icons -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

  <link rel="icon" href="/img/favicon-32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="/img/favicon-128.png" type="image/png" sizes="128x128">
  <link rel="icon" href="/img/favicon-192.png" type="image/png" sizes="192x192">

  <!-- Android -->
  <link rel="shortcut icon" href="/img/favicon-196.png" type="image/png" sizes="196x196">

  <!-- iOS -->
  <link rel="apple-touch-icon" href="/img/favicon-152.png" type="image/png" sizes="152x152">
  <link rel="apple-touch-icon" href="/img/favicon-167.png" type="image/png" sizes="167x167">
  <link rel="apple-touch-icon" href="/img/favicon-180.png" type="image/png" sizes="180x180">

  <!-- Styling -->
  {{ $css := resources.Get "css/style.css" }}

  {{ if hugo.IsProduction }}
  {{ $css = $css | minify | fingerprint | resources.PostProcess }}
  {{ end }}
  <link href="{{ $css.RelPermalink }}" rel="stylesheet">

  <script src="https://unpkg.com/feather-icons@4.29.0"></script>
</head>
